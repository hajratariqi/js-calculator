<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body{
            margin: 0px;
            padding: 0px;
            display: flex;
            height: 100vh;
            align-items: end;
            justify-content: center;
            background-color: aliceblue;
        }
        .calculator{
            background-color: white;
            border-radius: 30px;
            padding: 3% 2%;
            margin: auto;
            height: 76%;
            width: 300px;
        }.row{
            gap: 10px;
            display: flex;
            justify-content: space-around;
        }
        .row button{
            background-color: rgb(246, 245, 245);
            border-radius: 100px;
            margin-bottom: 20px;
            font-weight: bolder;
            cursor: pointer;
            border: none;
            padding: 10px;
            width: 50px;
            height: 50px;
        }
        .gray button{
            background-color: aliceblue;
        }
        .row button:hover{
            background-color:lightblue;
            /* color: white; */
        }
        .result-box{
            display: flex;
            width: 100%;
            height: 40px;
            position: relative;
            margin-top: 30px;
            align-items: center;
            justify-content: space-between;
        }
        .result-box input{
            width: 91%;
            height: 40%;
            border: none;
            padding: 15px;
            font-size: 25px;
            text-align: right; 
            border-radius: 10px;
            margin-bottom: 40px;
            border: 1px solid #dadada;
        }
        .history-icon{
            position: absolute;
            left: 10px;
            top: -10px;
            color: gray;
        }
    </style>
</head>
<body>

    <div class="calculator">
        <!-- result -->
        <div class="result-box">
            <div class="history-icon">
                <i class="fa-solid fa-clock-rotate-left"></i>
            </div>
            <input type="text" name="result" id="result" readonly value="0">
        </div>

        <div class="row gray">
            <button onclick="opr('%')">%</button>
            <button onclick="opr('/')">÷</button>
            <button onclick="clearSingleChar()">CE</button>
            <button style="background-color: black; color: white;" onclick="clearHoleCal()">C</button>
        </div>

        <div class="row ">
            <button onclick="number(7)">7</button>
            <button onclick="number(8)">8</button>
            <button onclick="number(9)">9</button>
            <button  onclick="opr('-')" style="background-color: tomato; color: white;">-</button>
        </div>

        <div class="row">
            <button onclick="number(4)">4</button>
            <button onclick="number(5)">5</button>
            <button onclick="number(6)">6</button>
            <button  onclick="opr('/')" style="background-color: blue; color: white;">√</button>
        </div>


        <div class="row">
            <button onclick="number(1)">1</button>
            <button onclick="number(2)">2</button>
            <button onclick="number(3)">3</button>
            <button onclick="opr('*')" style="background-color: goldenrod; color: white;">x</button>
        </div>

        <div class="row">
            <button  onclick="opr('.')">.</button>
            <button  onclick="number(0)">0</button>
            <button onclick="outputCalcu()" style="background-color: aqua;">=</button>
            <button  onclick="opr('+')" style="background-color: green; color: white;">+</button>
        </div>
    </div>
    
    <script src="./app.js"></script>
</body>
</html>
