<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
        }
        .calculator {
            background-color: white;
            border-radius: 30px;
            padding: 20px;
            margin-bottom: 20px;
            width: 250px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .result-box {
            position: relative;
            margin-bottom: 20px;
        }
        .result-box input {
            width: 100%;
            height: 60px;
            border: none;
            background-color: transparent;
            font-size: 28px;
            text-align: right;
            padding: 0 10px;
            box-sizing: border-box;
            border-bottom: 1px solid #e0e0e0;
        }
        .history-icon {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
        }
        .history-icon::before {
            content: "\1F552";  /* Unicode for a clock emoji */
            font-size: 20px;
        }
        .row {
            display: flex;
            justify-content: space-around;
            gap: 10px;
            margin-bottom: 15px;
        }
        .row button {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }
        .row button:hover {
            transform: scale(1.05);
        }
        .operation {
            background-color: #ff9500;
            color: white;
        }
        .operation:hover {
            background-color: #ffaa33;
        }
        #clear {
            background-color: #1c1c1c;
            color: white;
        }
        #clear:hover {
            background-color: #2c2c2c;
        }
        #equals {
            background-color: #888;
            color: white;
        }
        #equals:hover {
            background-color: #66ffff;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="result-box">
            <div class="history-icon"></div>
            <input type="text" id="result" readonly value="0">
        </div>
        <div class="row">
            <button id="clear" onclick="clearWholeCal()">C</button>
            <button onclick="clearSingleChar()" class="operation">CE</button>
            <button class="operation" onclick="opr('/')">&divide;</button>
        </div>
        <div class="row">
            <button onclick="number(7)">7</button>
            <button onclick="number(8)">8</button>
            <button onclick="number(9)">9</button>
            <button class="operation" onclick="opr('*')">&times;</button>
        </div>
        <div class="row">
            <button onclick="number(4)">4</button>
            <button onclick="number(5)">5</button>
            <button onclick="number(6)">6</button>
            <button class="operation" onclick="opr('-')">-</button>
        </div>
        <div class="row">
            <button onclick="number(1)">1</button>
            <button onclick="number(2)">2</button>
            <button onclick="number(3)">3</button>
            <button class="operation" onclick="opr('+')">+</button>
        </div>
        <div class="row">
            <button onclick="opr('.')">.</button>
            <button onclick="number(0)">0</button>
            <button id="equals" onclick="outputCalcu()">=</button>
        </div>
    </div>
    <script src="./manualCalculator.js"></script>
</body>
</html>
